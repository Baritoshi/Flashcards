<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vocabulary Trainer</h1>

        <!-- Main Menu -->
        <div id="main-menu">
            <button id="start-lesson">Start Lesson</button>
            <button id="open-options">Options Menu</button>
        </div>

        <!-- Options Menu -->
        <div id="options-menu" style="display: none;">
            <h2>Options Menu</h2>
            
            <!-- Add Words Form -->
            <form id="add-words-form">
                <label for="word-pairs">Add words (comma-separated pairs):</label><br>
                <textarea id="word-pairs" rows="5" placeholder="e.g., cat,kot\ndog,pies"></textarea><br>
                <button type="submit">Save Words</button>
            </form>

            <!-- Memo Boxes Section -->
            <div id="memo-boxes">
                <!-- Memo boxes will be dynamically rendered here -->
            </div>

            <button id="back-to-main">Back to Main Menu</button>
        </div>

        <!-- Training Section -->
        <div id="training-section" style="display: none;">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Type the translation">
            <button id="submit-answer">Submit</button>
            <p id="feedback" style="visibility: hidden;"></p>

            <!-- Counter Display -->
            <div id="counter">
                <p>Correct on First Try: <span id="correct-counter">0</span></p>
                <p>First-Time Mistakes: <span id="mistake-counter">0</span></p>
            </div>

            <!-- Incorrect Words Section -->
            <div id="incorrect-words" style="display: none; margin-top: 20px;">
                <h3>Words You Got Wrong</h3>
                <ul id="incorrect-words-list"></ul>
                <button id="back-to-main-after-lesson" style="display: none;">Back to Main Menu</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
